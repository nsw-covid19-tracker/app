name: Build and Deploy

on:
  push:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false

      - name: Setup Flutter 💻
        uses: subosito/flutter-action@v1
        with:
          channel: beta

      - name: Build Web App 🔧
        run: |
          flutter config --enable-web
          flutter pub get
          flutter pub run build_runner build
          flutter build web
          sed -i 's/<base.*//g' build/web/index.html  # Remove base tag for GitHub Pages to work properly

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: build/web
          CLEAN: true
